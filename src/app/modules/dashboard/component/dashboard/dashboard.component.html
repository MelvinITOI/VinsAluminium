<!--SIDE-MENU-->
<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header">
            <h2>Menu</h2>
        </ng-template>
        <ng-template pTemplate="content">
            <p-panelMenu [model]="items"></p-panelMenu>
        </ng-template>
        <ng-template pTemplate="footer">
            <div>Vins Aluminium</div>
        </ng-template>
    </p-sidebar>
</div>
<!--HEADER-->
<div style="background: linear-gradient(to right, yellowgreen, lightgreen); height: 65px; ">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <p-button (click)="sidebarVisible = true" class="menu-btn" slot="start" icon="pi pi-align-justify"></p-button>
        <h2 style="color: white;">Dashboard</h2>
        <i class="pi pi-user" slot="end" (click)="menu.toggle($event)"
            style="margin-right: 10px; margin-bottom: 10px; font-size: 25px; color: white;"></i>
    </div>
    <p-toast></p-toast>
    <p-menu #menu [model]="popup" [popup]="true"></p-menu>
</div>
<!--CONTENT-->
<div>
    <p-dock [model]="docmenu" [position]="position">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" width="93%" />
        </ng-template>
    </p-dock>
    <!--WRITE THE DASHBOARD CONTENT HERE-->
    <div class="top-border">
        <div class="top-content">
            <!--DASHBOARD-CARD-->
            <app-card></app-card>
            <!--DASHBOARD-CHART-->
            <div [style.display]="'flex'">
                <app-chart style="flex: 1;"></app-chart>
                <div style="width: 20px;"></div>
                <app-donet-chart style="flex: 0.5;"></app-donet-chart>
            </div>
        </div>
    </div>
</div>
